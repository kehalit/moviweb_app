<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="user-container">
        <h1>Users</h1>
        {% for user in users %}
                <div class="user-item">
                    <span class="user-name">{{ user.name }}</span>
                    <div class="user-actions">
                         <a class="action" href="{{ url_for('user_movies', user_id=user.user_id) }}">🎞️ View Movies</a> |
                    <a class="action" href="{{ url_for('add_movie', user_id=user.user_id) }}">➕ Add Movie</a>

                    <!-- Delete Button (POST Request) -->
                    <form action="{{ url_for('delete_user', user_id=user.user_id) }}" method="POST" class="delete-form">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">🗑️ Delete</button>
                    </form>
                    </div>
                </div>
            {% endfor %}



        <a class="link-button" href="/">🏠 Back to Home</a>
    </div>
</body>
</html>
