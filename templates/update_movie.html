<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie - MovieWeb</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Movie: {{ movie.movie_name }}</h1>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

       <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.movie_id) }}" method="POST">
            <label for="movie_name">Movie Name:</label>
            <input type="text" id="movie_name" name="movie_name" value="{{ movie.movie_name }}" required>

           <label for="director">Director:</label>
           <input type="text" id="director" name="director" value="{{ movie.director }}" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ movie.year }}" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" value="{{ movie.rating }}" required step="0.1" min="0" max="10">


            <button type="submit">Update Movie</button>
        </form>
        <a class="link-button" href="{{ url_for('user_movies', user_id=user_id) }}">Back to Movies</a>
    </div>
</body>
</html>
