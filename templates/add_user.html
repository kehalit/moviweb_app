<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - MovieWeb App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a New User</h1>
        <form class="form-container" action="{{ url_for('add_user') }}" method="POST">
            <div class="form-group">
                <label for="name">User Name:</label>
            <input type="text" id="name" name="name" required>
            </div>
            <button class="add-action-button" type="submit">Add User</button>
        </form>
        <a class="link-button" href="{{ url_for('users_list') }}">Back to Users</a>
    </div>
</body>
</html>
