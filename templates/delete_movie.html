<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Delete Movie</h1>
        <p>Are you sure you want to delete "{{ movie.movie_name }}"?</p>

        <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.movie_id) }}" method="POST">
            <button class="delete-btn" type="submit">Yes, Delete</button>
        </form>

        <a class="cancel-link" href="{{ url_for('user_movies', user_id=user_id) }}">Cancel</a>
    </div>
</body>
</html>
