<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }} Movies</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
</head>
<body>
  <div>
    <h1>{{ user.name }}'s Favorite Movies üé¨</h1>
    <div class="user-container">
        {% for movie in movies %}

             <div class="user-item">
                 <span> {{ movie.movie_name }} ({{ movie.year }}) </span>
                 <span>Directed by {{ movie.director }}</span>
                 <span>‚≠ê {{ movie.rating }}/10</span>
              <div class="user-actions">
                  <a class ="action" href ="{{url_for('add_review', user_id=user.user_id, movie_id=movie.movie_id) }}">Add Review</a>
                  <a class="action" href="{{ url_for('update_movie', user_id=user.user_id, movie_id=movie.movie_id) }}">‚úèÔ∏è Edit</a>
              <a class="action" href="{{ url_for('delete_movie', user_id=user.user_id, movie_id=movie.movie_id) }}" onclick="return confirm('Are you sure?');">‚ùå Delete</a>

              </div>
             </div>
        {% endfor %}
    </div>
    <a class="link-button" href="{{ url_for('add_movie', user_id=user.user_id) }}">‚ûï Add Movie</a>
    <a class="link-button" href="{{ url_for('users_list') }}">Back to Users</a>
  </div>

</body>
</html>
